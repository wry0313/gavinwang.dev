    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        font-size: calc(10px + 0.33vw);
        -webkit-font-smoothing: antialiased;
        padding: 2vw 10vw;
        color: #121314;
        background-color: rgba(213, 245, 244, 0.052);
      }
      h1 {
        font-size: 4.5em;
        font-weight: 600;
        margin-bottom: 0;
        margin-top: 0;
      }
      p {
        font-size: 1.6em;
        font-weight: 300;
        line-height: 1.4;
        max-width: 28em;
      }
      a {
        text-decoration: none;
        white-space: nowrap;
        color: #121314;
        position: relative;
      }
      a:after {
        content: "";
        position: absolute;
        z-index: -1;
        top: 66%;
        left: -0.1em;
        right: -0.1em;
        bottom: 0;
        transition: top 200ms cubic-bezier(0, 0.8, 0.13, 1);
        background-color: rgba(166, 220, 255, 0.5);
      }
      a:hover:after {
        top: 0%;
      }
      img {
        user-select: none;
        width: 10em;
        height: 10em;
      }
    </style>
  </head>
